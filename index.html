<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>Slide</title>
</head>
<body>
    <!-- inizio app -->
    <div id="app">

        <!-- inizio container -->
        <div class="container">
            
            <div class="arrow left pointer" @click="precImg">
                <i class="fas fa-chevron-left"></i>
            </div>
            
            <div class="image">
                <img :src="images[count]" alt="ant">
            </div>
            
            <div class="arrow right pointer" @click="nextImg">
                <i class="fas fa-chevron-right"></i>
            </div>
            
        </div>
        <!-- fine container -->

        <!--! inizio nav_img -->
        <div class="nav_img">
            <i id="btnPause" class="fas fa-pause pointer" @click="pausa"></i>
            <i :class="(index == count) ? 'attiva' : ''" class="fas fa-circle pointer" v-for="(element,index) in images" @click="navImg(index)"></i>
            <i id="btnPlay" class="fas fa-play play pointer" @click="play"></i>
        </div>        
        <!-- fine nav_img -->

    </div>
    <!-- fine app   -->


    <script src="js/script.js"></script>
</body>
</html>
